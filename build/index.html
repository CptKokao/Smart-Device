<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Smart Device</title>
  <link rel="stylesheet" href="/css/style.min.css">
</head>
<body>
  <header class="header">
      <div class="container">
        <div class="header__container">

          <!-- logo -->
          <a class="logo" href="#">
            <img class="logo__img" src="/img/logo.svg" width="52" height="52" alt="Логотип">
            <div class="logo__description">
              <p class="logo__title">Smart Device</p>
              <p class="logo__text">умные технологии</p>
            </div>
          </a>

          <!-- header -->
          <ul class="header__list">
            <li class="header__email">
              <a href="mailto:info@sd.ru">
                <img class="header__email-img" src="/img/icon-email.svg" width="19" height="14" alt="Потча">
                <span class="header__email-text">info@sd.ru</span>
              </a>
            </li>
            <li class="header__phone">
              <a href="tel:+7(495)0005252">
                <img class="header__phone-img" src="/img/icon-phone.svg" width="18" height="18" alt="Телефон">
                <span class="header__phone-text">+7 (495) 000 52 52</span>
              </a>
            </li>
            <li>
                <a class="header__call" href="#">Заказать звонок</a>
            </li>
          </ul>
        </div>

        <!-- intro -->
        <div class="intro">
          <div class="intro__img">
            <!-- 1х: 705px; 2x: 1410px -->
            <img src="/img/printed-board.png" width="705" height="515" srcset="/img/printed-board@2x.png 2x" alt="Печатные платы">
          </div>
          <h1 class="intro__title">Печатные платы</h1>
          <p class="intro__text">производство и монтаж, поставка комплектующих, блоков и модулей</p>
          <a class="intro__btn">Получить бесплатную консультацию</a>
          <a class="intro__btn-mobile">Бесплатная консультацию</a>
          <p class="intro__scroll">Скролл вниз</p>
        </div>
      </div>
  </header>
</body>
</html>
