<body>
  <header class="header">
    <section>
      <div class="container">

        <div class="header__container">
          <!-- блок с логотипом -->
          <a class="logo" href="#">
            <img class="logo__img" src="img/logo.svg" width="52" height="52" alt="Логотип">
            <div class="logo__description">
              <p class="logo__title">Smart Device</p>
              <p class="logo__text">умные технологии</p>
            </div>
          </a>

          <!-- блок feedback -->
          <ul class="header__list">
            <li class="header__email">
              <a href="mailto:info@sd.ru">
                <img class="header__email-img" src="img/icon-email.svg" width="19" height="14" alt="Потча">
                <span class="header__email-text">info@sd.ru</span>
              </a>
            </li>
            <li class="header__phone">
              <a href="tel:+7(495)0005252">
                <img class="header__phone-img" src="img/icon-phone.svg" width="18" height="18" alt="Телефон">
                <span class="header__phone-text">+7 (495) 000 52 52</span>
              </a>
            </li>
            <li class="">
                <a class="header__call" href="#">Заказать звонок</a>
            </li>
          </ul>
        </div>

        <div class="header__description">
          <div class="">
            <h1 class="header__title">Печатные платы</h1>
            <p class="header__text">производство и монтаж, поставка комплектующих, блоков и модулей</p>
            <a class="btn">Получить бесплатную консультацию</a>
            <a class="btn__mobile">Бесплатная консультацию</a>
            <p class="header__scroll">Скролл вниз</p>
          </div>
          <div class="header__img">
            <img src="img/printed-board.png" width="705" height="515" srcset="img/printed-board.png 1x img/printed-board@2x.png 2x" alt="Печатные платы">
          </div>
        </div>

      </div>
    </section>
  </header>
